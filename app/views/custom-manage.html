<div class="cont-body">
	<form name="formadd" novalidate="" class="form-validate form-horizontal">
    <div class="panel mt20">
       <div class="panel-body">
    	 <fieldset>
	          <div class="form-group">
	             <label class="col-sm-2 control-label"><span class="text-danger">*</span> 系统名称：</label>
	             <div class="col-sm-6">
	              <input type="text" name="name" ng-maxlength="32" required="" class="form-control" ng-model="name" />
	              <span ng-show="validateInput(formadd,'name', 'required')" class="text-danger">请填写系统名称！</span>  
	              <span ng-show="validateInput(formadd,'name', 'maxlength')" class="text-danger">名字最多32个字符！</span> 
	             </div>
	          </div>
         </fieldset>
         <fieldset>
 	          <div class="form-group">
 	             <label class="col-sm-2 control-label"><span class="text-danger">*</span> 系统简介：</label>
 	             <div class="col-sm-6">
 	              <input type="text" name="description" ng-maxlength="32" required="" class="form-control" ng-model="description" />
 	              <span ng-show="validateInput(formadd,'description', 'required')" class="text-danger">请填写系统简介！</span>  
 	              <span ng-show="validateInput(formadd,'description', 'maxlength')" class="text-danger">简介最多32个字符！</span> 
 	             </div>
 	          </div>
         </fieldset> 
         <fieldset>
	          <div class="form-group">
	             <label class="col-sm-2 control-label"> 企业LOGO：</label>
	             <div class="col-sm-10">
	                 <div class="logopic">
	                    <img id="biglogo" ng-src="{{biglogo}}">
					 </div>	
					 <p><small>图片尺寸：不超过220px*110px,图片格式为ico、jpg、png、gif、svg,图片大小不超过100kb</small></p>
					 <span class="text-danger" ng-show="bigSizeError">图片大小已超过100kb，请重新上传！</span>
					  <div class="mt20" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
 		                   <input id="bigfile" accept="image/*" filestyle="" type="file" data-button-text="上传" data-class-button="btn btn-info" data-classinput="form-control inline" nv-file-select="" uploader="uploader" name="bigfile" class="form-control" />
                      </div>
					  
	             </div>
         </fieldset>

         <fieldset>
	          <div class="form-group">
	             <label class="col-sm-2 control-label"> 左侧菜单收缩时显示的LOGO：</label>

	             <div class="col-sm-10">
	                 <div class="logopic">
	                    <img id="smalllogo" ng-src="{{smalllogo}}">
					 </div>	
					  <p><small>图片尺寸：不超过220px*110px,图片格式为ico、jpg、png、gif、svg,图片大小不超过100kb</small></p>
					  <span class="text-danger" ng-show="smallSizeError">图片大小已超过100kb，请重新上传！</span>
					 <div class="mt20" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
		                   <input id="smallfile" accept="image/*" filestyle="" type="file" data-button-text="上传" data-class-button="btn btn-info" data-classinput="form-control inline" nv-file-select=""  uploader="uploader" name="smallfile" class="form-control" />

                     </div>
					

	          </div>
         </fieldset>

         <fieldset>
	          <div class="form-group">
	             <label class="col-sm-2 control-label"> favicon图标：</label>

	             <div class="col-sm-10">
	                 <div class="logopic">
	                    <img id="faviconlogo" ng-src="{{faviconlogo}}">
					 </div>	
					 <p><small>图片尺寸：16px*16px,图片格式为ico,图片大小不超过30kb</small></p>
					 <span class="text-danger" ng-show="faviconSizeError">图片大小已超过30kb，请重新上传！</span>
					 <span class="text-danger" ng-show="faviconTypeError">请上传格式为ico的图片！</span>
					 <div class="mt20" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
		                   <input id="faviconfile" accept="image/x-icon" filestyle="" type="file" data-button-text="上传" data-class-button="btn btn-info" data-classinput="form-control inline" nv-file-select=""  uploader="uploader" name="faviconfile" class="form-control" />

                     </div>
					 

	          </div>
         </fieldset>
         
         
       </div>
       <div class="panel-footer text-center"> 
          <button type="submit" class="btn btn-info" ng-click="addFn()" ng-disabled="(!formadd.$valid)||(!picBigValid)||(!picSmallValid)||(!picIconValid)||(!picIconTypeValid)" ng-class="{'btn-default':(!formadd.$valid)||(!picBigValid)||(!picSmallValid)||(!picIconValid)||(!picIconTypeValid),'btn-info':formadd.$valid&&picBigValid&&picSmallValid&&picIconValid&&picIconTypeValid}">保存</button> 
          <button type="button" ng-click="reset()" class="btn btn-info">重置</button>
       </div>
    </div>
</form>

 
</div>
