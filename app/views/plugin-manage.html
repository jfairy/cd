<div class="row clearfix cont-header">
   <div class="col-sm-6">
        <a ng-click="clearCookie()" ui-sref="app.plugin_add" class="btn-cd-icon"><span class="cd-ic_adduser">
                <span class="path1"></span><span class="path2"></span><span class="path3"></span>
                </span> 添加</a>
   </div>
   <div class="col-sm-6">
      <div class="search">
        <input type="text" ng-keyup="search()" class="form-control" placeholder="按插件名搜索" ng-model="searchval" />
        <em class="icon-magnifier"></em>
      </div>
   </div>
</div>

<div class="cont-body">
  <table class="table table_title mt20">
   <thead>
      <tr>
         <th>插件名称</th>
         <th>描述</th>
         <th>创建时间</th>
         <th>操作</th>
      </tr>
   </thead>
   <tbody>
      <tr ng-if="!listoff">
         <td colspan="4">
           <p class="noresult"><em class="icon-default"></em> {{warningdefault}}</p>
         </td>
      </tr>
      <tr ng-repeat="item in pluginList">
         <td>{{item.pluginName}}</td>
         <td>{{item.description}}</td>
         <td>{{item.createTime}}</td>
         
         <td>
         <a ng-click="setCookie()" ui-sref="app.plugin_detail({pluginName:item.pluginName})" class="btn btn-default btn-sm">详情</a>
         <a ng-click="setCookie()" ui-sref="app.plugin_update({pluginName:item.pluginName})" class="btn btn-default btn-sm">更新</a>
             <button class="btn btn-default con_trash btn-sm" ng-click="delPlugin($index,item.pluginName)">
                <em class="fa fa-trash-o"></em>
             </button>
         <button class="btn btn-default btn-sm" ng-click="openUpdateLabel(item)"> 更新标签</button>
         </td>
      </tr>
      <tr ng-show="listoff">
         <td colspan="4">
            <page page-count="pageCount" page-num="pageNum" on-page-change="onPageChange()"></page>
         </td>
      </tr>
   </tbody>
</table>
</div>
