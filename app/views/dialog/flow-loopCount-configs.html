<div class="dialog-header">
    <h4>条件</h4>
</div>
<div class="dialog-body">
	<div class="form-horizontal"> 
	    <form name="addLoopcount">
            
            <div class="form-group">
		         <label class="col-sm-3 control-label text-right">变量名：</label>
		         <div class="col-sm-9">
		            <input type="text" ng-model="varname" class="form-control" required="" name="varname" autocomplete="off" />  
		         </div>
	       </div>
	       
	    	<div class="form-group">
		         <label class="col-sm-3 control-label text-right">条件：</label>
		         <div class="col-sm-9">
		            <input type="text" ng-model="loopCount" class="form-control" required="" name="loopCount" autocomplete="off" />  
		         </div>
	       </div>


	    </form>
	</div>
</div>
<div class="dialog-footer">
	<a class="btn btn-info" ng-click="closeThisDialog(0)">取消</a>
    <button type="submit" class="btn btn-primary" ng-click="addLoopcountFn()">确定</button>
</div>
