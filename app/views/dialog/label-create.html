<div class="dialog-header">
    <h4>新建标签</h4>
</div>
<div class="dialog-body">
   <div class="form-horizontal">  
      <form name="addLabelForm" novalidate="" class="form-validate form-horizontal">
           <div class="form-group">
              <label class="col-sm-3 control-label ">标签名：</label>
              <div class="col-sm-9"> 
                 <input type="text" name="name" ng-model="name" ng-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9_-]{4,16}$/" class="form-control" required=""/>
				 <div><small>名字可以包含字母，数字，中文，_，-，4-16个字符</small></div>
				 <span ng-show="validateInput(addLabelForm,'name','required')" class="text-danger">请输入用标签名！</span>
				 <span ng-show="validateInput(addLabelForm,'name','pattern')" class="text-danger">标签名不符合规则！</span>
              </div>
           </div>
           <div class="form-group">
              <label class="col-sm-3 control-label">标签描述：</label>
              <div class="col-sm-9"> 
                 <textarea name="description" ng-model="description" class="form-control" />
              </div>
           </div>
           <div class="form-group">
              <label class="col-sm-3 control-label">标签类型：</label>
              <div class="col-sm-9"> 
		
                 <select class="form-control"  ng-model="selectedLabel" ng-options="x.name for x in labels" required=""/>
              </div>
           </div>
      </form>
   </div>
</div>
<div class="dialog-footer">
   <a href="" class="btn btn-info" ng-click="closeThisDialog(0)">取消</a> 
   <button class="btn" ng-disabled="!addLabelForm.$valid" ng-class="{'btn-primary':addLabelForm.$valid,'btn-default':!addLabelForm.$valid}" ng-click="saveFn()">保存</button>
</div>
