<div class="dialog-header">
    <h4>更新组件状态</h4>
</div>
<div class="dialog-body">
   <div class="form-horizontal">  
      <form name="updateComponentForm" novalidate="" class="form-validate form-horizontal">
      		<fieldset>
	           <div class="form-group">
	              <label class="col-sm-4 control-label">组件当前状态：</label>
	              <div class="col-sm-8"> 
	              
	                  <div class="form-control-static" ng-bind="(statuses|filter:currentStatus)[0].key||'无'"></div>
	              </div>
	           </div>
	        </fieldset>
	       
	        <fieldset>
	           <div class="form-group">
	              <label class="col-sm-4 control-label">组件可选状态：</label>
	              <div class="col-sm-6"> 
	                 <select class="form-control"  ng-model="selectedStatus" ng-options="x.key for x in statuses" />
	              </div>
	           </div>
	        </fieldset>
      </form>
   </div>
</div>
<div class="dialog-footer">
   <a href="" class="btn btn-info" ng-click="closeThisDialog(0)">取消</a> 
   <button class="btn" ng-disabled="!updateComponentForm.$valid" ng-class="{'btn-primary':updateComponentForm.$valid,'btn-default':!updateComponentForm.$valid}" ng-click="saveFn()">保存</button>
</div>
