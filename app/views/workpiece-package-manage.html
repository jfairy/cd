<div class="row clearfix cont-header">
   <div class="col-sm-6">
        <a ui-sref="app.workpiece_package_add" class="btn-cd-icon"><span class="cd-ic_adduser">
                <span class="path1"></span><span class="path2"></span><span class="path3"></span>
                </span>  添加</a>
        <a class="btn-cd-icon" ng-click="exportWorkpiecePackage()"><span class="cd-ic_derive">
                <span class="path1"></span><span class="path2"></span>
                </span> 导出工件</a>
        <a class="btn-cd-icon" ng-click="importWorkpiecePackage()"><span class="cd-ic_lead">
                <span class="path1"></span><span class="path2"></span>
                </span> 导入工件</a>
   </div>
   <div class="col-sm-6">
      <div class="search">
        <input type="text" ng-keyup="search()" class="form-control" placeholder="按工件包名搜索" ng-model="searchval" />
        <em class="icon-magnifier"></em>
      </div>
   </div>
</div>

<div class="cont-body">
  <table class="table table_title table-striped cd-table mt20">
   <thead>
      <tr>
         <th width="15%">工件包名称</th>
         <th width="15%">描述</th>
         <th width="40%">上传路径</th>
		 <th width="10%">文件大小</th>
         <th width="10%">更新时间</th>
         <th width="10%">操作</th>
      </tr>
   </thead>
   <tbody>
      <tr ng-if="!listoff">
         <td colspan="5">
           <p class="noresult"><em class="icon-info"></em> {{warninginfo}}</p>
         </td>
      </tr>
      <tr ng-repeat="item in workpiecePackageList">
         <td>{{item.resourceName}}</td>
         <td>{{item.resourceDesc}}</td>
         <td>{{item.resourcePath}}</td>
		 <td>{{item.resourceSize}}</td>
         <td>{{item.updateTime}}</td>
         <td>
             <button class="btn btn-cd-default" ng-click="downFtpFn(item.id)">下载</button>
           <button class="btn btn-cd-default btn-cd-default-del" ng-click="delFn(item.id,$index)">
               <em class="fa fa-trash-o"></em>
           </button> 
         </td>
      </tr>
      <tr ng-show="listoff">
         <td colspan="6">
            <page page-count="pageCount" page-num="pageNum" on-page-change="onPageChange()"></page>
         </td>
      </tr>
   </tbody>
</table>
</div>
