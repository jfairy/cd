<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="{{app.description}}">
   <meta http-equiv="pragma" content="no-cache"> 
   <meta  http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
   <meta  http-equiv="expires" content="0">
   <!-- <base href="/"> -->
   <link rel="icon" ng-href="{{app.logosrc_favicon}}">
   <title data-ng-bind="::pageTitle()"></title>
   <!-- Bootstrap styles-->
   <link rel="stylesheet" href="app/css/bootstrap.css">
   <link rel="stylesheet" href="app/css/jquery.mCustomScrollbar.min.css">
   <link rel="stylesheet" href="app/css/app.css">
   <link rel="stylesheet" href="app/css/theme.css">
   <link rel="stylesheet" href="app/css/custom.css">
   <link rel="stylesheet" href="app/css/cd2.css">
   <link rel="stylesheet" href="app/css/style.css">
   <link rel="stylesheet" ng-href="app/css/{{app.pageStyle}}.css">
  
</head>

<body class="layout-fixed" data-ng-class="{'aside-collapsed' : isCollapsed,'whirl' : app.layout.isShadow,'double-up' : app.layout.isShadow}">
   <div data-ui-view="" data-autoscroll="false" class="wrapper"></div> 
   <script src="app/js/base.js"></script>
   <script src="app/js/app.js"></script>
   <script src="app/js/jquery.mCustomScrollbar.concat.min.js"></script>
   <script src="app/js/custom-server.js"></script><!-- 自定义服务 -->
   <script src="app/js/custom-directive.js"></script><!-- 自定义指令 -->
   <script src="app/js/route-config.js"></script><!-- 路由配置 -->
   <script src="app/js/sidebar.js"></script><!-- 左侧菜单 -->
   <script src="app/js/cluster-controllers.js"></script><!-- 资源池管理控制器 -->
   <script src="app/js/blueprint-controllers.js"></script><!-- 蓝图管理控制器 -->
   <script src="app/js/blueprint-ins-controllers.js"></script><!-- 蓝图实例管理控制器 -->
   <script src="app/js/blueprint-designer.js"></script><!-- 蓝图设计器 -->
   <script src="app/js/flow-designer.js"></script><!-- 流程设计器 -->
   <script src="app/js/component-controllers.js"></script><!-- 组件管理控制器 -->
   <script src="app/js/plugin-controllers.js"></script><!-- 插件管理控制器 -->
   <script src="app/js/script-controllers.js"></script><!-- 脚本管理控制器 -->
   <script src="app/js/workpiece-package-controllers.js"></script><!-- 工件包管理控制器 -->
   <script src="app/js/statistics-controllers.js"></script><!-- 操作统计控制器 -->
   <script src="app/js/limit-controllers.js"></script><!-- 权限管理控制器 -->
   <script src="app/js/custom-controllers.js"></script><!-- 定制管理控制器 -->
   <script src="app/js/label-controllers.js"></script><!-- 标签管理控制器 -->
   <script src="app/js/quartz-controller.js"></script><!-- 定时任务控制器 -->
   <script src="app/js/operational-controller.js"></script><!-- 操作审计控制器 -->
</body>

</html>
